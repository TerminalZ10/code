<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="todoForm" action="/todo" method="post">
        <input type="text" id="todoInput" name="todoItem" placeholder="Add a to-do item">
        <button type="submit">Add</button>
    </form>
    <ul id="todoList"></ul>

    <script>
        // Function to handle form submission
        document.getElementById('todoForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const todoInput = document.getElementById('todoInput').value;
            const response = await fetch('/todo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ todoItem: todoInput })
            });
            const data = await response.json();
            console.log(data);
            // You can handle the response here, maybe update the UI to show the added item
        });
    </script>
</body>
</html>
